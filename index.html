<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do To Site</title>
</head>
<body>
    <header>
      <button id="menuBtn">
        <img src="996f4150fbea6150e9d9.svg"/>
      </button>

      <h1 class="header-title">WhatToDo</h1>

    </header>


    <main>
      <nav  id="navigation-bar">
        <h3 class="navigation-title"> Home </h3>
        <ul>
            <li><a href="#">All Tasks</a></li>
            <li><a href="#">Today</a></li>
            <li><a href="#">Next 7 Days</a></li>
            <li><a href="#">Important</a></li>
        </ul>
        
        <h3 class="navigation-title"> Projects </h3>
        <ul id="projects">
          
        </ul>
      
        <button id="add-project-btn">
          <span>
            <img src="aed94d49f8d8f8c74798.svg">
            Add Project
          </span>
        </button>
      </nav>

      <div id="content">
          <h2 id="project-title"></h2>
          <div id="tasks"></div>
          <div id="task-adding-btn"> 
            <img src="aed94d49f8d8f8c74798.svg" alt="Add Task">
          </div>
        
      </div>
    </main>

    <footer> Copyright © The Odin Project 2024 </footer>

    <div class="overlay-new overlay-new-invisible">
      <!-- Adding/Editing task container -->
      <form class="form-container">
        <div class="form-container-header" >
          <h2 class="form-container-title"></h2>
          <div class="form-container-closer">×</div>
        </div>

        <div class="form-container-content">
          <textarea id="task-form-title" 
          class="form-container-content-input"
          placeholder="Title: Pay bills" 
          name="create-task" maxlength="40" required=""></textarea>
          <textarea id="task-form-description"
          class="form-container-content-input"
          placeholder="Details: e.g internet, phone, rent." 
          name="create-task" maxlength="150"></textarea>

          <div class="container-bottom">
            <div class="form-container-date">
              <div class="form-container-date-title">Due Date: </div>
              <input id="create-task-date-input" class="form-date-input"
              type="date" name="create-task" required="">
            </div>

            <input  type="submit"
            value="Add new task" id="form-task-submit" class="form-submit" readonly>
          </div>
        </div>
      </form>
    </div>


<script defer src="main.js"></script></body>
</html>
