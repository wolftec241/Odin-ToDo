<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do To Site</title>
</head>
<body>
    <header>
      <button id="menuBtn">
        <img src="./assets/Menu.svg"/>
      </button>

      <h1 class="header-title">WhatToDo</h1>

    </header>


    <main>
      <nav  id="navigation-bar">
        <h3 class="navigation-title"> Home </h3>
        <ul>
            <li><a href="#">All Tasks</a></li>
            <li><a href="#">Today</a></li>
            <li><a href="#">Next 7 Days</a></li>
            <li><a href="#">Important</a></li>
        </ul>
        
        <h3 class="navigation-title"> Projects </h3>
        <ul id="projects">
          
        </ul>
      
        <button id="add-project-btn">
          <span>
            <img src="./assets/Add.svg">
            Add Project
          </span>
        </button>
      </nav>

      <div id="content">
          <h2 id="project-title"></h2>
          <div id="tasks"></div>
          <div id="task-adding-btn"> 
            <img src="./assets/Add.svg" alt="Add Task">
          </div>
        
      </div>
    </main>

    <footer> Copyright © The Odin Project 2024 </footer>

    <div class="overlay-new overlay-new-invisible">
      <form class="create-task-container ">
        <div class="create-task-container-header">
          <h2 class="create-task-container-title">Create a new task</h2>
          <div class="create-task-container-closer">×</div>
        </div>

        <div class="create-task-container-content">
          <textarea id="create-task-title" 
          class="create-task-input"
          placeholder="Title: Pay bills" 
          name="create-task" maxlength="40" required=""></textarea>
          <textarea id="create-task-description"
          class="create-task-input"
          placeholder="Details: e.g internet, phone, rent." 
          name="create-task" maxlength="150"></textarea>

          <div class="create-task-bottom">
            <div class="create-task-date">
              <div class="create-task-date-title">Due Date: </div>
              <input id="create-task-date-input" 
              type="date" name="create-task" required="">
            </div>

            <input  type="submit"
            value="Add new task" id="create-task-submit" readonly>
          </div>


        </div>
      </form>
    </div>
</body>
</html>
